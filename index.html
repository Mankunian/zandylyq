<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">

</head>

<div class="container-fluid main">
    <div class="row">
        <h2 class="text-center title">ПРОВЕРКА ПРИГОВОРА</h2>
        <div class="form">
            <form>
                <h3 class="text-center form-title">Расчет наказания</h3>
                <div class="col-sm-12" style="margin: 15px 0">
                    <div class="row">
                        <div class="col-sm-3">
                            <label class="control-label">Возраст <span class="required">*</span></label>
                            <p class="subtitle">Укажите полный возраст на момент совершения преступления</p>
                            <input type="text" pattern="\d*" maxlength="2" class="form-control" ng-model="item.age"
                                   required>
                        </div>
                        <div class="col-sm-3">
                            <label class="control-label">Пол <span class="required">*</span></label><br>
                            <input ng-model="item.gender" type="radio" value='1' required> Мужской<br>
                            <input ng-model="item.gender" type="radio" value='2'> Женский<br>
                        </div>
                        <div class="col-sm-6">
                            <label class="control-label">Наличие смягчающих/отягчающих вину обстоятельств</label><br>


                            <input type="checkbox" id="2" ng-model="item.soft">
                            <label style="font-weight: 500" for="2">Смягчающие</label>
                            <input type="checkbox" id="1" ng-model="item.heavy">
                            <label style="font-weight: 500" for="1">Отягчающие</label>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-12">
                            <label>Дата совершения правонарушения <span
                                    class="required">*</span></label>
                            <input class="form-control" data-format="dd.MM.yyyy" ng-model="item.dateFrom" type="date"
                                   style="width: max-content" required>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-12">
                            <label class="control-label"> Статья Уголовного кодекса
                                <span class="required">*</span>
                            </label>
                            <input required list="crimeList" ng-model="item.searchByNumber"
                                   ng-keyup="(item.searchByNumber.length >= 3) && getCrimeBySearch(item)" type="text"
                                   class="form-control" placeholder="Введите номер статьи">

                            <datalist required id="crimeList" ng-model="item.crime.id">
                                <option value="{{crime.stat}}" ng-repeat="crime in crimeList">
                                   <!--{{crime.stat}} - {{crime.name_ru}}-->
                                </option>
                            </datalist>

                            <!--<span style="font-size: small; font-style: italic; color: red;">*Обязательное поле</span>-->
                            <br>
                            <!--<div ng-if="crimeList">
                                <p class="subtitle">Выберите наиболее тяжкое преступление</p>
                                <select ng-options="crime.id as (crime.stat+ ' - ' +crime.name_ru  )  for crime in crimeList"
                                        class="form-control" data-live-search="true" ng-model="item.crime"
                                        style="height: 34px; width: 100%">
                                    <option value="" ng-show="false"></option>
                                    &lt;!&ndash;<option ng-repeat="crime in crimeList" value="{{crime.id}}">{{crime.id}} - {{crime.name_ru}}</option>&ndash;&gt;
                                </select>
                            </div>-->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label class="control-label">Стадия преступления    <span class="required">*</span></label><br>
                            <select required ng-options="stage.id as stage.name_ru for stage in judgment.article24"
                                    class="form-control" ng-model="item.stage"
                                    style="height: 34px; width: 100%">
                                <option selected disabled value="" ng-show="false"></option>
                            </select>
                            <!--<span style="font-size: small; font-style: italic; color: red;">*Обязательное поле</span>-->
                        </div>
                    </div>

                    <br>
                    <div class="row text-center">
                        <button ng-disabled="!item.searchByNumber || !item.stage" ng-show="showSendBtn" ng-click="sendRequest(item)" class="btn btn-primary">Отправить
                            запрос
                        </button>
                        <button ng-disabled="!item" class="btn btn-danger" ng-click="clearForm(item)">Очистить форму</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/ng-template" id="myModalContent.html">

    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="exampleModalLabel">Результат анализа</h4>
        </div>

        <div class="modal-body">

            <!-- Preloader -->
            <div ng-show="loader" id="Load" class="load">
                <div class="load__container">
                    <div class="load__animation"></div>
                    <div class="load__mask"></div>
                    <span class="load__title">Carregando...</span>
                </div>
            </div>

            <div ng-if="typeMessage.error_message" class="alert alert-danger" role="alert">
                {{typeMessage.error_message}}
            </div>

            <div ng-if="typeMessage.result">
                <!--<span ng-bind-html="typeMessage.result">{{typeMessage.result}}</span>-->
               <span ng-bind-html="typeMessage.result | trusted"></span>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-danger" ng-click="cancel()">Закрыть</button>
        </div>

    </div>

</script>


<script src="js/bootstrap.min.js"></script>
</body>
</html>
