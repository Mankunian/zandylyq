<div class="container-fluid main">
    <div class="row">
        <h2 class="text-center title">Sentence verification</h2>
        <div class="form">
            <form>
                <h3 class="text-center">Расчет наказания</h3>
                <div class="col-sm-12" style="margin: 15px 0">
                    <div class="row">
                        <div class="col-sm-3">
                            <label class="control-label">Возраст <span class="required">*</span></label>
                            <p class="subtitle">Укажите полный возраст на момент совершения преступления</p>
                            <input type="number" class="form-control" ng-model="age" required>
                        </div>
                        <div class="col-sm-3">
                            <label class="control-label">Пол <span class="required">*</span></label><br>
                            <input type="radio" name="gender" value="male"> Мужской<br>
                            <input type="radio" name="gender" value="female"> Женский<br>
                        </div>
                        <div class="col-sm-6">
                            <label class="control-label">Отягчающие или смягчающие обстоятельства</label><br>
                            <input type="checkbox" id="1" name="interest" value="coding">
                            <label for="1">Отягчающие</label>

                            <input type="checkbox" id="2" name="interest" value="coding">
                            <label for="2">Смягчающие</label>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-12">
                            <label class="control-label"> Статья Уголовного кодекса <span
                                    class="required">*</span></label><br>
                            <p class="subtitle">Выберите наиболее тяжкое преступление</p>
                            <select class="form-control" data-live-search="true" ng-model="trial.courtCode"
                                    style="height: 34px; width: 100%">
                                <option></option>
                                <option ng-repeat="court in courts" value="{{court.courtID}}">{{court.nameRU}}</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-12">
                            <label class="control-label">Стадия преступления</label><br>
                            <select class="form-control" data-live-search="true" ng-model="stage"
                                    style="height: 34px; width: 100%">
                                <option></option>
                                <option ng-repeat="stage in crimeStageList" value="{{stage.id}}">{{stage.crimeName}}</option>
                            </select>
                        </div>
                    </div>

                    <br>
                    <div class="row text-center">
                        <button class="btn btn-primary">Отправить запрос</button>
                    </div>
                </div>


            </form>
        </div>
    </div>
