<div class="container-fluid main">
    <div class="row">
        <h2 class="text-center title">ПРОВЕРКА ПРИГОВОРА</h2>
        <div class="form">
            <form>
                <h3 class="text-center form-title">Расчет наказания</h3>
                <div class="col-sm-12" style="margin: 15px 0">
                    <div class="row">
                        <div class="col-sm-3">
                            <label class="control-label">Возраст <span class="required">*</span></label>
                            <p class="subtitle">Укажите полный возраст на момент совершения преступления</p>
                            <input min="0" type="number" class="form-control" ng-model="item.age" required>
                        </div>
                        <div class="col-sm-3" >
                            <label class="control-label">Пол <span class="required">*</span></label><br>
                            <!--<div ng-repeat="gen in judgment.genders">
                                <input ng-model="item.gender" type="radio" value={{gen.id}}> {{gen.name_ru}}<br>
                            </div>-->
                            <input ng-model="item.gender" type="radio" value='1'> Мужской<br>
                            <input ng-model="item.gender" type="radio" value='2'> Женский<br>
                        </div>
                        <div class="col-sm-6">
                            <label class="control-label">Наличие обстоятельств</label><br>
                            <input type="checkbox" id="1"  ng-model="item.heavy">
                            <label style="font-weight: 500" for="1">Отягчающие</label>

                            <input type="checkbox" id="2"  ng-model="item.soft">
                            <label style="font-weight: 500" for="2">Смягчающие</label>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-12">
                            <label class="control-label"> Статья Уголовного кодекса <span
                                    class="required">*</span></label>
                            <input ng-model="item.searchByNumber" ng-keyup="(item.searchByNumber.length >= 3) && getCrimeBySearch(item)" type="text" class="form-control" placeholder="Введите номер статьи">
                            <br>
                            <div ng-if="crimeList">
                                <p class="subtitle">Выберите наиболее тяжкое преступление</p>
                                <select class="form-control" data-live-search="true" ng-model="item.crime"
                                        style="height: 34px; width: 100%">
                                    <option></option>
                                    <option ng-repeat="crime in crimeList" value="{{crime.id}}">{{crime.id}} - {{crime.name_ru}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-12">
                            <label class="control-label">Стадия преступления</label><br>
                            <select class="form-control" data-live-search="true" ng-model="item.stage"
                                    style="height: 34px; width: 100%">
                                <option></option>
                                <option ng-repeat="stage in judgment.article24" value="{{stage.id}}">{{stage.name_ru}}</option>
                            </select>
                        </div>
                    </div>

                    <br>
                    <div class="row text-center">
                        <button ng-click="sendRequest(item)" class="btn btn-primary">Отправить запрос</button>
                    </div>

                    <br>
                    <div ng-if="typeMessage.error_message" class="alert alert-danger" role="alert">
                        {{typeMessage.error_message}}
                    </div>

                    <div ng-if="typeMessage.result" class="alert alert-success" role="alert">
                        {{typeMessage.result}}
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
